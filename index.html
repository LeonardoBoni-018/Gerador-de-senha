<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" email="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" password="password" id="password" placeholder="Digite sua sunha">
            </div>
            <p>Quer ajuda para crira uma senha segura?
                <span id="open-generate-password" class="btn-1">Clique aqui.</span>
            </p>

            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>


                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>


                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>



                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>

                <button id = "generate-password">Criar senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui está a sua senha</p>
                <h4></h4>

                <button id="copy-password" class="btn-2">Copiar</button>
            </div>
            
            <div class="form-control">
                <label for="confirmpassword">Nome</label>
                <input type="text" confirmpassword="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" id="btn" value="Cadastrar">
        </div>
    </div>
</body>
</html>
